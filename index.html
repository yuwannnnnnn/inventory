<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Helvetica';
            font-size: 2em;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }
        input {
            height: 50px;
            width: 300px;
            font-size: 1.2em;
        }
        table {
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
            background-color: #fff;
            transition: background-color 0.5s ease;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            transition: background-color 0.5s ease;
        }
        .editable {
            cursor: pointer;
            transition: background-color 0.5s ease;
        }
        .setVisibility {
            transition: opacity 0.5s ease;
        }
        .tablesSection {
            margin-top: 10px;
            display: none;
        }
        .tablesSection.show {
            display: block;
        }
    </style>
</head>
<body>
    <h2 style="color: #333;">Inventory System</h2>
    <form action="#" id="inputForm">
        <p id="usersList"></p>
        <p>Item: <input type="text" id="item"></p>
        <p>Quantity: <input type="number" id="quantity"></p>
        <input type="submit" value="Submit" id="submitButton">
    </form>
    <div class="setVisibility" style="opacity: 1;">
        <p style="color: #333;">View table (Check the box)<input type="checkbox" id="checkbox" style="margin:auto;"></p>
    </div>
    <div class="tablesSection">
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
